<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="2">
      <div class="mainDiv">
        <div class="first">
            <div class="second">
                <div class="sec1">
                    <div class="nested2">
                        <h2 class="nes2_top">Nested Table2</h2>
                        <div class="nes2_mid">
                            <h6 class="col1">Column1</h6>
                            <h6 class="col2">Column2</h6>
                        </div>
                        <div class="nes2_last">
                            <p class="text1">abc</p>
                            <p class="text2">def</p>
                        </div>
                    </div>
                </div>
                <div class="sec2">
                    <div class="nested1">
                        <h2 class="nes1_top">Nested Table1</h2>
                        <div class="nes1_last">
                            <ul class="nes1_list">
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="third">
                <div class="sec3">
                    <div class="nested3">
                        <h2 class="nes3_top">Nested Table3</h2>
                        <div class="nes3_last">
                            <a href="#" class="linktag">Nested Table</a>
                            <h6 class="col2">Demo Continued</h6>
                        </div>

                    </div>
                </div>
                <div class="sec4">
                    <div class="nested4">
                        <h2 class="nes4">Nested Table4</h2>
                        <h2 class="nes4 html">HTML</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
